<!DOCTYPE html>
<head>
	<title>BMI PAGE</title>

	<link rel="stylesheet" type="text/css" href={{ url_for('static', filename='style.css') }}>
	<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
</head>
<h1> Calculating BMI </h1>
<body class="main">
<div>
	<form method="POST" action='/' class="pure-form pure-form-stacked">
	Weight:<br>
	<input type="decimal" name="weight"><br>
	
	Height(in cms):<br>
	<input type="decimal" name="height"><br>
	
	<button type="submit" value="submit" class="pure-button">GET BMI</button>
	
	</form>
</div>
<div>
	{%if bmi%}
	<p>Your Body Mass Index is {{bmi}}!</p>
	{%endif%}
</div>
